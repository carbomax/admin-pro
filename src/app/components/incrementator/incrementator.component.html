<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="increment(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #htmlProgress type="number" min="1" max="100" minlength="3" class="form-control" [value]="progress" name="progress"
   [(ngModel)]="progress" (ngModelChange)="progressChange($event)">

  <span class="input-group-btn" (click)="increment(5)">
    <button class="btn btn-primary">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
