<div class="row animated fadeIn">
  <div class="col-md-7">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Perfil del usuario</h3>
      <p class="text-muted m-b-30 font-13"> {{ user.name }} </p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="user.name"
                placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input [disabled]="user.google" type="email" class="form-control" name="email" [(ngModel)]="user.email"
                placeholder="Correo del usuario" required>
            </div>
            <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"><i
                class="fa fa-save    "></i> Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card card-body" align="center">
      <h3 class="box-title m-b-0">Fotografia del usuario</h3>
      <p class="text-muted m-b-30 font-13"> nombre del usuario </p>

      <form (ngSubmit)="actualizarImage()">
        <img *ngIf="!fileTemp" [src]="user.img | imagen" style="width: 37%;" alt="">
        <img  *ngIf="fileTemp"  [src]="fileTemp" style="width: 37%;" alt="">

        <br><br>
        <input type="file" (change)="onFileChange($event)">
        <br><br>

        <button type="submit" [disabled]="!file" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save    "></i>
          Actualizar foto</button>
      </form>
    </div>

  </div>

</div>
