<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Progress</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [attr.ariaValuenow]="progress1" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100" [style.width]="progress1 + '%'"></div>
        </div>

        <br>

        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
             [attr.ariaValuenow]="progress2" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100" [style.width]="progress2 + '%'"></div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementator (updateProgress)="progress1 = $event"  [progress]="progress1"></app-incrementator>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementator (updateProgress)="progress2 = $event" [progress]="progress2"></app-incrementator>

      </div>
    </div>
  </div>

</div>
